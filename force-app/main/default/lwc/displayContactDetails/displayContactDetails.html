<template>
    <div if:true={selectedContactDetails}>
        <c-display-contact-records contact-list={filteredContactList}></c-display-contact-records>

    <p onselectedcontact = {handleSelectedContact}></p>
    <div if:true={hideTitletable}>
        <c-display-contact-list-with-title contact-list={contactRecords}></c-display-contact-list-with-title>
    </div>
</template>

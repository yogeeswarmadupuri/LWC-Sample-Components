<template>
    <lightning-card title="Add Data">
        <div class="slds-m-around_medium">
            <lightning-input label="Task Title" value={taskTitle} onchange={handleTextChange}></lightning-input>
            <lightning-combobox label="Task Priority" options={options} value={taskPriority} onchange={handlePicklistChange}></lightning-combobox>
            <lightning-button label="Add To List" variant="brand" onclick={handleButtonClick}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Task Data List">
        <template if:true={taskList}>
            <ul>
                <template for:each={taskList} for:item="item">
                    <li key={item}>{item}</li>
                </template>
            </ul>
        </template>
        <template if:false={taskList}>
            <p>No data added yet.</p>
        </template>
    </lightning-card>
</template>

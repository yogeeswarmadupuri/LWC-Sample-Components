<template>
    <div if:true={displayTableContent}>
        <h1 class="slds-p-around_large"> <strong>Selected Contact Details: </strong></h1>
        <table class="slds-m-around_large content-management">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Title</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Picture</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contactList} for:item="contact">
                    <tr key={contact.FirstName}>
                        <td>{contact.FirstName}</td>
                        <td>{contact.LastName}</td>
                        <td>{contact.Title}</td>
                        <td>{contact.Email}</td>
                        <td>{contact.Phone}</td>
                        <td><img src={contact.Picture__c} ></img></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    
</template>

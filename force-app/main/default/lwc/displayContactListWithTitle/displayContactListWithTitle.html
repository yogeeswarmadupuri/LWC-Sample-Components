<template>
    <div if:true = {contactList} >Total Contact Records are {contactRecordSize}
    <table class="slds-m-around_large content-management">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <template for:each={contactList} for:item="contact">
                <tr key={contact.name}>
                    <td><a href= "#"  data-email ={contact.Email} data-firstname={contact.FirstName} data-lastname={contact.LastName} onclick={triggerEvent}>{contact.FirstName} {contact.LastName}</a></td>
                    <td>{contact.Email}</td>
                </tr>
            </template>
        </tbody>
    </table>
    </div>
</template>
